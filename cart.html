<body>
    <div class="title">
        <h1>Promotion</h1>
        <p>Refer a friend and both will receive a <b><u style="color: var(--primary-color);">S11-pe stock option.</u></b> Sign up now!</p>
    </div>

    <section>
        <div class="cart">
            <div class="cart-container">
                <div class="cart-item">
                    <img src="./images/kopi.png" alt="">
                    <div class="cart-details">
                        <h3>Kopi</h3>
                        <a>$1.00</a>
                        <div class="quantity">
                            <button>-</button>
                            1
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="./images/kopi-c.png" alt="">
                    <div class="cart-details">
                        <h3>Kopi-C</h3>
                        <a>$1.10</a>
                        <div class="quantity">
                            <button>-</button>
                            1
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-price">
                <label>PROMO CODE:</label>
                <div class="promo-code">
                    <input type="text" placeholder="Enter promo code"><button>APPLY</button>
                </div>
                <div class="price-row">
                    <a>SUBTOTAL:</a>
                    <span>$2.10</span>
                </div>
                <div class="price-row">
                    <a>SHIPPING:</a><span>$20.00</span>
                </div>
                <div class="price-row">
                    <a><b>GRAND TOTAL:</b></a>
                    <span>$22.10</span>
                </div>
                <div class="checkout-btn">
                    <button>PROCEED TO PAY</button>
                </div>
            </div>
        </div>
    </section>
